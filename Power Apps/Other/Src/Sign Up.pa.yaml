                  Y: =29
            - Label13:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =RGBA(255, 255, 255, 1)
                  FocusedBorderThickness: =15
                  FontWeight: =FontWeight.Bold
                  Height: =104
                  Size: =30
                  Text: ="Sign Up Here"
                  Width: =288
                  X: =175
            - Label17:
                Control: Label@2.5.1
                Properties:
                  Text: =IsEmpty(Filter(Admin1,User_email =User().Email))
                  Visible: =false
                  X: =70
                  Y: =794
      - Icon5:
          Control: Classic/Icon@2.5.0
          Properties:
            Color: =RGBA(8, 17, 117, 1)
            Height: =61
            Icon: =If(Var_Password_Visible, Icon.Hide, Icon.View)
            OnSelect: |-
              =UpdateContext({Var_Password_Visible: !Var_Password_Visible})
            Width: =67
            X: =504
            Y: =569
      - Label10:
          Control: Label@2.5.1
          Properties:
            Height: =10
            Text: =IsMatch(Password.Text,"^(?=(.*[a-z]){3,})(?=(.*[A-Z]){2,})(?=(.*[0-9]){2,})(?=(.*[!@#$%^&*()\-__+.]){1,}).{8,}$")
            Visible: =false
            X: =40
      - Icon5_1:
          Control: Classic/Icon@2.5.0
          Properties:
            Color: =RGBA(8, 17, 117, 1)
            Height: =60
            Icon: =Icon.View
            OnSelect: |-
              =UpdateContext({Var_ConfirmPassword_Visible: !Var_ConfirmPassword_Visible});
