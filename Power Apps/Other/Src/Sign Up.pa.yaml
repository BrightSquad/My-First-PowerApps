            - Label11_4 Password:
                Control: Label@2.5.1
                Properties:
                  FontWeight: =FontWeight.Semibold
                  Size: =25
                  Text: ="Password*"
                  X: =Parent.Width/2-Self.Width/2
                  Y: =503
            - Label11_5 username:
                Control: Label@2.5.1
                Properties:
                  FontWeight: =FontWeight.Semibold
                  Size: =25
                  Text: ="Username*"
                  X: =Parent.Width/2-Self.Width/2
                  Y: =227
            - Label11_6 confirm password:
                Control: Label@2.5.1
                Properties:
                  FontWeight: =FontWeight.Semibold
                  Size: =25
                  Text: ="*Confirm Password"
                  X: =Parent.Width/2-Self.Width/2
                  Y: =637
            - Username:
                Control: Classic/TextInput@2.3.2
                Properties:
                  BorderColor: =RGBA(8, 17, 117, 1)
                  BorderThickness: =5
                  Default: =
                  HoverFill: =RGBA(0, 0, 0, 0)
                  RadiusBottomLeft: =25
                  RadiusBottomRight: =25
                  RadiusTopLeft: =25
                  RadiusTopRight: =25
                  X: =Parent.Width/2-Self.Width/2
                  Y: =287
            - Email:
                Control: Classic/TextInput@2.3.2
                Properties:
                  BorderColor: =If(IsBlank(Self.Text),RGBA( 0, 18, 107, 1), If(IsMatch(Email.Text,Match.Email), RGBA(0, 18, 107, 1), Color.Red))
                  BorderThickness: =5
                  Default: =""
                  DisabledBorderColor: =RGBA(51, 0, 153, 1)
                  HoverBorderColor: =If(IsBlank(Email.Text), RGBA(0, 18, 107, 1))
                  HoverFill: =RGBA(0, 0, 0, 0)
                  RadiusBottomLeft: =25
                  RadiusBottomRight: =25
                  RadiusTopLeft: =25
                  RadiusTopRight: =25
                  X: =Parent.Width/2-Self.Width/2
                  Y: =433
            - Password:
                Control: Classic/TextInput@2.3.2
                Properties:
                  BorderColor: =If(IsBlank(Self.Text),RGBA( 0, 18, 107, 1),If(IsMatch(Password.Text,"^(?=.*[a-z])(?=.*[A-Z])(?=.*[\d]).{8,}$"),RGBA(0,18,107,1),Color.Red))
                  BorderThickness: =5
                  Default: =
                  HoverBorderColor: =Self.BorderColor
                  HoverFill: =RGBA(0, 0, 0, 0)
                  Mode: =If(Var_Password_Visible,TextMode.SingleLine, TextMode.Password)
                  RadiusBottomLeft: =25
                  RadiusBottomRight: =25
                  RadiusTopLeft: =25
                  RadiusTopRight: =25
                  X: =Parent.Width/2-Self.Width/2
                  Y: =564
            - Confirm Password:
                Control: Classic/TextInput@2.3.2
                Properties:
                  BorderColor: =If(Self.Text =Password.Text, RGBA(0,18, 107, 1), Color.Red)
                  BorderThickness: =5
                  Default: =""
                  HoverBorderColor: =Self.BorderColor
                  HoverFill: =RGBA(0, 0, 0, 0)
                  Mode: =If(Var_ConfirmPassword_Visible,TextMode.SingleLine, TextMode.Password)
                  RadiusBottomLeft: =25
                  RadiusBottomRight: =25
                  RadiusTopLeft: =25
                  RadiusTopRight: =25
                  X: =Parent.Width/2-Self.Width/2
                  Y: =697
            - Container4:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Bold
                  Fill: =RGBA(51, 0, 153, 1)
                  Height: =101
                  RadiusBottomLeft: =20
                  RadiusBottomRight: =20
                  RadiusTopLeft: =20
                  RadiusTopRight: =20
                  Width: =314
                  X: =Parent.Width/2-Self.Width/2
                  Y: =865
                Children:
                  - Button12_2:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =
                        Color: =RGBA(255, 255, 255, 1)
                        DisplayMode: =If(IsMatch(Email.Text,Match.Email) &&IsMatch(Password.Text,"^(?=.*[a-z])(?=.*[A-Z])(?=.*[\d]).{8,}$") &&'Confirm Password'.Text = Password.Text,DisplayMode.Edit, DisplayMode.View)
                        Fill: =RGBA(51, 0, 153, 1)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        OnSelect: |
                          =IfError(
                              Patch(
                                  Admin1,
                                  Defaults(Admin1),
                                  {
                                      Username: Username.Text,
                                      User_email: Email.Text,
                                      Password: Password.Text
                                  }
                              ),
                              Notify(
                                  "Email or Username already exist: ",
                                  NotificationType.Error
                              ),
                              Notify(
                                  "You have successfully Sign Up",
                                  NotificationType.Success
                              );
                              Navigate('Login Screen', ScreenTransition.Fade)
                          );
                          Reset(Username);
                          Reset(Email);
                          Reset(Password);
                          Reset('Confirm Password');
                        PressedBorderColor: =
                        PressedFill: =
                        Text: ="SIGN UP"
                        X: =17
                        Y: =14
            - Rectangle1:
                Control: Rectangle@2.3.0
                Properties:
