      - Container9:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Height: =1136
            Width: =640
          Children:
            - Spinner1:
                Control: Spinner@1.4.5
                Properties:
                  BasePaletteColor: =RGBA(248, 247, 250, 1)
                  FontColor: =RGBA(51, 0, 153, 1)
                  FontWeight: =FontWeight.Bold
                  Height: =253
                  Label: ="Loading Please Wait "
                  LabelPosition: ='Spinner.LabelPosition'.Below
                  SpinnerSize: ='Spinner.SpinnerSize'.Huge
                  Width: =640
                  Y: =548
            - Image2:
                Control: Image@2.2.3
                Properties:
                  Height: =548
                  Image: ='MY AGENT PNG'
                  Width: =570
                  X: =Parent.Width/2-Self.Width/2
            - Timer1:
                Control: Timer@2.1.0
                Properties:
                  AutoStart: =true
                  Color: =RGBA(255, 255, 255, 1)
                  Duration: =4000
                  HoverColor: =RGBA(255, 255, 255, 1)
                  OnSelect: =
                  OnTimerEnd: =Navigate('Login Screen',ScreenTransition.Cover)
                  Visible: =false
                  X: =174
                  Y: =570
