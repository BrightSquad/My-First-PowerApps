            Button12_2 As button:
                BorderColor: =
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =If(IsMatch(Email.Text,Match.Email) &&IsMatch(Password.Text,"^(?=.*[a-z])(?=.*[A-Z])(?=.*[\d]).{8,}$") &&'Confirm Password'.Text = Password.Text,DisplayMode.Edit, DisplayMode.View)
                Fill: =RGBA(51, 0, 153, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =70
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                OnSelect: |
                    =IfError(
                        Patch(
                            Admin1,
                            Defaults(Admin1),
                            {
                                Username: Username.Text,
                                User_email: Email.Text,
                                Password: Password.Text
                            }
                        ),
                        Notify(
                            "Email or Username already exist: ",
                            NotificationType.Error
                        ),
                        Notify(
                            "You have successfully Sign Up",
                            NotificationType.Success
                        );
                        Navigate('Login Screen', ScreenTransition.Fade)
                    );
                    Reset(Username);
                    Reset(Email);
                    Reset(Password);
                    Reset('Confirm Password');
                PressedBorderColor: =
                PressedColor: =Self.Color
                PressedFill: =
                Size: =24
                Text: ="SIGN UP"
                Width: =280
                X: =17
                Y: =14
                ZIndex: =1

