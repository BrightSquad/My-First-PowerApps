"'Loading Screen' As screen":
    BackgroundImage: =
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Container9 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =1136
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =640
        ZIndex: =6

        Spinner1 As Spinner:
            BasePaletteColor: =RGBA(248, 247, 250, 1)
            DisplayMode: =DisplayMode.Edit
            FontColor: =RGBA(51, 0, 153, 1)
            FontWeight: =FontWeight.Bold
            Height: =253
            Label: ="Loading Please Wait "
            LabelPosition: ='Spinner.LabelPosition'.Below
            SpinnerColor: =
            SpinnerSize: ='Spinner.SpinnerSize'.Huge
            TrackColor: =
            Visible: =true
            Width: =640
            X: =0
            Y: =548
            ZIndex: =1

        Image2 As image:
            BorderColor: =App.Theme.Colors.Darker40
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =548
            Image: ='MY AGENT PNG'
            Width: =570
            X: =Parent.Width/2-Self.Width/2
            ZIndex: =3

        Timer1 As timer:
            AutoStart: =true
            BorderColor: =App.Theme.Colors.Primary
            DisabledBorderColor: =RGBA(244, 244, 244, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Duration: =4000
            Fill: =App.Theme.Colors.Primary
            Font: =App.Theme.Font
            Height: =70
            HoverBorderColor: =App.Theme.Colors.Darker10
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =App.Theme.Colors.Darker10
            OnSelect: =
            OnTimerEnd: =Navigate('Login Screen',ScreenTransition.Cover)
            PressedBorderColor: =App.Theme.Colors.Darker40
            PressedColor: =Self.Color
            PressedFill: =App.Theme.Colors.Darker40
            Visible: =false
            Width: =280
            X: =174
            Y: =570
            ZIndex: =5

